name: Central APK Builder

on:
  workflow_dispatch:
    inputs:
      target_repo:
        description: 'Target Repository (e.g., username/my-web-app)'
        required: true
        type: string
      user_token:
        description: 'GitHub Personal Access Token (for read/write to Target Repo)'
        required: true
        type: string
      app_name:
        description: 'App Name'
        required: true
        default: 'Xen App'
        type: string
      app_id:
        description: 'App ID (e.g., com.example.app)'
        required: true
        default: 'com.xen.app'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Base Builder Repository (Xen-BinaAPK)
        uses: actions/checkout@v4

      - name: Sanitize Target Repo Input
        run: |
          TARGET_REPO="${{ github.event.inputs.target_repo }}"
          TARGET_REPO="${TARGET_REPO#https://github.com/}"
          TARGET_REPO="${TARGET_REPO%.git}"
          echo "SAN_TARGET_REPO=$TARGET_REPO" >> $GITHUB_ENV

      - name: Fetch User Web Target Repository
        run: |
          # Use x-access-token format for safer cloning
          git clone https://x-access-token:${{ github.event.inputs.user_token }}@github.com/${{ env.SAN_TARGET_REPO }}.git temp_web
          rm -rf web/*
          cp -R temp_web/* web/
          rm -rf temp_web

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update Capacitor Config
        run: |
          node -e "
            const fs = require('fs');
            const file = './capacitor.config.json';
            const config = JSON.parse(fs.readFileSync(file, 'utf8'));
            config.appName = '${{ github.event.inputs.app_name }}';
            config.appId = '${{ github.event.inputs.app_id }}';
            fs.writeFileSync(file, JSON.stringify(config, null, 2));
          "

      - name: Install Dependencies
        run: npm install

      - name: Sync Capacitor Android
        run: npx cap sync android

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build APK (Assemble Debug)
        working-directory: ./android
        run: ./gradlew assembleDebug

      - name: Publish Release to User Repository
        env:
          GH_TOKEN: ${{ github.event.inputs.user_token }}
        run: |
          TIMESTAMP=$(date +%s)
          TAG_NAME="build-$TIMESTAMP"
          
          # Gunakan nama input App Name yang asal (tambah .apk)
          APP_FILENAME="${{ github.event.inputs.app_name }}"
          
          # Tukar nama fail APK asal (app-debug.apk) menjadi nama yang diminta
          mv android/app/build/outputs/apk/debug/app-debug.apk "android/app/build/outputs/apk/debug/${APP_FILENAME}.apk"
          
          # Muat naik fail menggunakan GitHub CLI
          gh release create "$TAG_NAME" \
            "android/app/build/outputs/apk/debug/${APP_FILENAME}.apk" \
            --repo ${{ env.SAN_TARGET_REPO }} \
            --title "Xen-BinaAPK Build ($TAG_NAME)" \
            --notes "Dihasilkan secara automatik menggunakan sistem Xen-BinaAPK Central Builder."

